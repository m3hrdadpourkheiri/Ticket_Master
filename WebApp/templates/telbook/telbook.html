{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('new_tel') }}" class="btn btn-primary"><i class="fa fa-plus"></i></a>
<br>
<br>
<table class="table table-striped table-light">
    <thead>
      <tr>
        <th scope="col">شناسه</th>
        <th scope="col">نام و نام خانوادگی</th>
        <th scope="col">تلفن</th>
        <th scope="col">موبایل</th>
        <th scope="col">ایمیل</th>
        <th scope="col">واحد سازمانی</th>
        <th scope="col">عملیات</th>
      </tr>
    </thead>
    <tbody>
      {% if telbook %}
        {% for tel in telbook %}
                <tr>
                    <th scope="row">{{ tel.id }}</th>
                    <td>{{ tel.fullname }}</td>
                    <td>{{ tel.tel }}</td>
                    <td>{{ tel.mob }}</td>
                    <td>{{ tel.email }}</td>
                    <td>{{ tel.role }}</td>
                    <td>
                      <a href="{{ url_for('edit_tel', id = tel.id) }}" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                      <a href="{{ url_for('delete_tel', id = tel.id) }}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                    </td>
                </tr> 
        {% endfor %}
      {% endif %}
    </tbody>
  </table>
{% endblock %}
